<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To-Do List</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="outer-container">
  <div class="container">
    <h1>TO-DO LIST</h1>
    <br>
	  <p><em>Double click to mark an item off, click on "X" to delete an item, and drag items to reorder.</em></p>
    <br>
    <br>
  <form name="toDoList">
	  <input type="text" name="ListItem" id="input" placeholder="Add a new item"/>
	</form>
  <div onclick="newItem()" id="button">Add</div>
		<br/>
		<ol id="list" class="selectedElement"></ol>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
  integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
  crossorigin="anonymous"></script>
  <script src="js/tota11y.min.js"></script>
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
